
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4th Grade Spelling List</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      background: #e0e0e0;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>4th Spelling List</h1>
    <ul id="wordList">
      <li>Loading...</li>
    </ul>
  </div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR7XmCZDmxUBi08Q57odbDAb89e19cqg6HEa2NVT4X7VmixWYDWHh4s4BilekzURwa0bhVjSEA-jEM_/pub?output=csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // Skip header
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        rows.forEach(row => {
          const correctWord = row.split(",")[0].trim();
          if (correctWord) {
            const li = document.createElement("li");
            li.textContent = correctWord;
            wordList.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.getElementById("wordList").innerHTML = "<li>Error loading list</li>";
        console.error(err);
      });
  </script>
</body>
</html>
